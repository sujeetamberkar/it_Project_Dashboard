{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {

background-color: #f8f9fa; /* Bootstrap's gray-100 for a light background */
}
.container {
    display: flex; /* Enables Flexbox */
    flex-direction: column; /* Stacks items vertically */
    justify-content: center; /* Centers content horizontally */
    align-items: center; /* Centers content vertically */
    min-height: 100vh; /* Minimum height of 100% of the viewport height */
    padding: 0; /* No padding */
    background-color: #fff; /* White background */

}
.d-grid {
    display: flex; /* Enables Flexbox */
    flex-direction: row; /* Lines items up in a row */
    flex-wrap: wrap; /* Allows items to wrap onto multiple lines */
    justify-content: center; /* Centers buttons horizontally */
    gap: 10px; /* Space between buttons */
}
.btn-custom {
    background-color: #495057; /* Bootstrap's gray-600 */
    color: white;
    flex: 1; /* Each button will grow equally to fill the space */
    min-width: 100px; /* Minimum width for buttons, adjust as needed */
}
.back-link {
    width: 100%; /* Makes the back link take the full width */
    text-align: center;
    margin-top: 20px; /* Space above the back link */
}

</style>
</head>
<body>
    <div class="container home-container">
        {% if user.is_authenticated %}
            <h1 class="welcome-heading">Welcome, {{ user.username }}!</h1>
            <div class="d-grid gap-2">
                <a href="{% url 'teacher_notice' %}" class="btn btn-custom">Add Notice</a>
                <a href="{% url 'teacher_course_material' %}" class="btn btn-custom">Add Course Material</a>
                <a href="{% url 'enter_update_marks' %}" class="btn btn-custom">Enter Marks</a>
                <a href="{% url 'main' %}" class="back-link">Go back to main</a>
            </div>
        {% else %}
            <h1 class="welcome-heading">Welcome, Guest!</h1>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
