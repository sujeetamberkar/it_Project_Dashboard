{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
body {
    background-color: #333; /* Dark gray background for the whole page */
    color: #fff; /* White text color for contrast */
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Modern font */
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 0;
    background-color: #424242; /* Darker gray for the container */
}

.d-grid {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px; /* Maintains space between buttons */
}

.btn-custom {
    background-color: #495057; /* Dark gray for buttons */
    color: white;
    flex: 1; /* Allows button to fill the space appropriately */
    min-width: 100px;
    border: none; /* Removes border */
    margin: 10px; /* Provides margin around buttons */
}

.btn-custom:hover {
    background-color: #343a40; /* Slightly darker gray on hover */
}

.back-link {
    color: #ccc; /* Light gray for back link */
    text-decoration: none;
    margin-top: 20px; /* Space above the back link */
    width: 100%;
    text-align: center;
}

.back-link:hover {
    color: #fff; /* White on hover */
    text-decoration: underline;
}

.welcome-heading {
    color: #ffcc00; /* Bright yellow for the welcome heading */
    margin-bottom: 30px;
}
    </style>
</head>
<body>
    <div class="container home-container">
        {% if user.is_authenticated %}
            <h1 class="welcome-heading">Welcome, {{ user.username }}!</h1>
            <div class="d-grid gap-2">
                <a href="{% url 'teacher_notice' %}" class="btn btn-custom">Add Notice</a>
                <a href="{% url 'teacher_course_material' %}" class="btn btn-custom">Add Course Material</a>
                <a href="{% url 'enter_update_marks' %}" class="btn btn-custom">Enter Marks</a>
                <a href="{% url 'main' %}" class="back-link">Go back to main</a>
            </div>
        {% else %}
            <h1 class="welcome-heading">Welcome, Guest!</h1>
        {% endif %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
