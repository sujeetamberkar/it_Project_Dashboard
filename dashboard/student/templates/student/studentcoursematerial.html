<!-- student/templates/student/studentcoursematerial.html -->
{% load youtube_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Materials</title>
</head>
<body>
    <h2>Course Materials</h2>
    {% for material in materials %}
        <h3>{{ material.chapter_name }}</h3>
        <!-- Embed YouTube Video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ material.video_url|youtube_id }}" frameborder="0" allowfullscreen></iframe>
        <!-- Download PDF Button -->
        <a href="{{ material.pdf_file.url }}" download="{{ material.chapter_name }}.pdf"><button>Download PDF</button></a>
    {% endfor %}
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
