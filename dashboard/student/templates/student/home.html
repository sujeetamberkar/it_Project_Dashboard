<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* Full height */
            margin: 0; /* Reset margin */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f8f9fa; /* Background color */
        }
        .container {
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center children vertically */
            align-items: center; /* Center children horizontally */
            width: 100vw; /* Full width */
            height: 100%; /* Full height */
            padding: 2rem; /* Padding */
            background-color: #fff; /* Background color for the content area */
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15); /* Shadow for depth */
            border-radius: .5rem; /* Rounded corners */
            margin: auto; /* Auto margins for centering horizontally */
        }
        .btn-custom {
            background-color: #495057; /* Button color */
            color: white; /* Text color */
            margin-bottom: 10px; /* Space between buttons */
        }
        .btn-custom:hover {
            background-color: #343a40; /* Hover effect */
        }
        .welcome {
            margin-bottom: 20px; /* Space below the welcome message */
        }
    </style>

</head>
<body>
    <div class="container mt-5 p-3 bg-white shadow-sm rounded">
        {% if user.is_authenticated %}
            <h1 class="welcome">Welcome, {{ user.username }}!</h1>
            <div class="d-grid gap-3">
                <a href="{% url 'student_notice' %}" class="btn btn-custom">Show Notice</a>
                <a href="{% url 'student_course_material' %}" class="btn btn-custom">Show Course Materials</a>
                <a href="{% url 'student_view_marks' %}" class="btn btn-custom">Show Marks</a>
                <a href="{% url 'main' %}" class="btn btn-outline-secondary btn-custom">Go back to main</a>
            </div>
        {% else %}
            <h1>Welcome, Guest!</h1>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
